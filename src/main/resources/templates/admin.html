<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <div class="d-flex bg-dark">
        <div class="p-2 text-white font-weight-bold" id="header_email"></div>
        <div class="p-2 w-100 text-white" id="header_roles"></div>
        <a class="p-2 text-secondary text-right text-decoration-none" th:href="@{/logout}"> Logout </a>
    </div>

    <div class="row">
        <div class="col-2 mt-3 p-0">
            <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                <a class="nav-item nav-link ml-2 active" data-toggle="pill" href="#admin_panel" role="tab" aria-controls="admin_panel" aria-selected="true">Admin</a>
                <a class="nav-item nav-link ml-2" data-toggle="pill" href="#user_panel" role="tab" aria-controls="user_panel" aria-selected="true">User</a>
            </div>
        </div>
        <div class="col-md-10 bg-light">
            <div class="tab-content bg-light p-2">
                <div class="tab-pane fade show active pl-3" style="height: 700px;" id="admin_panel" role="tabpanel" aria-labelledby="admin_panel">
                    <h1>Admin panel</h1>
                    <nav>
                        <div class="nav nav-tabs" role="tablist">
                            <a class="nav-item nav-link active" data-toggle="tab" role="tab" href="#users_table">Users table</a>
                            <a class="nav-item nav-link" data-toggle="tab" role="tab" href="#new_user">New User</a>
                        </div>
                    </nav>
                    <div class="tab-content">
                        <div class="tab-pane fade show active border" id="users_table" role="tabpanel">
                            <div class="pl-3 pt-1 d-flex border-bottom"><h4> All users</h4></div>
                            <div class="bg-white p-3">
                                 <table class="table table-striped border-top">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                     <tbody id="usersTable"></tbody>
                                </table>
                            </div>
                        </div>

                        <div class="tab-pane fade border" id="new_user" role="tabpanel">
                            <div class="pl-3 pt-1 d-flex border-bottom"><h4> Add new user</h4></div>
                            <div class="container bg-white">
                                <form id = "formNewUser" class="form-signin mx-auto font-weight-bold text-center p-3"
                                      style="width: 300px;">
                                    <p>
                                        <label for="newName">Name</label>
                                        <input class="form-control form-control-sm" type="text"
                                               id="newName" placeholder="Name" required autofocus>
                                    </p>
                                    <p>
                                        <label for="newEmail">Email</label>
                                        <input class="form-control form-control-sm" type="email"
                                                id="newEmail" placeholder="Email" required>
                                    </p>
                                    <p>
                                        <label for="newPassword">Password</label>
                                        <input class="form-control form-control-sm" type="password"
                                               id="newPassword" placeholder="Password" required>
                                    </p>
                                    <p>
                                        <label for="newRoles">Role</label>
                                        <select class="form-control form-control-sm" id="newRoles" multiple size="2" required>
                                          <option value="USER" label="USER" selected></option>
                                          <option value="ADMIN" label="ADMIN"></option>
                                        </select>
                                    </p>
                                    <button class="btn btn-success" onclick="createuser()">Add new user</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade pl-3" style="height: 700px;" id="user_panel" role="tabpanel" aria-labelledby="user_panel">
                    <h1>User information-page</h1>
                    <div class="pl-3 pt-1 d-flex border-top border-left border-right"><h4> About user</h4></div>
                    <div class="bg-white border p-3">
                        <table class="table table-striped border-top">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="user_page"></tbody>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
</div>

    <div id ="modalWindow"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/header.js"></script>
<script src="/listusers.js"></script>
<script src="/modaldelete.js"></script>
<script src="/modaledit.js"></script>
<script src="/userpageinfo.js"></script>
<script src="/userroles.js"></script>
<script src="/deleteuser.js"></script>
<script src="/createuser.js"></script>
<script src="/edituser.js"></script>
</body>
</html>
